<!DOCTYPE html>
<html>
  <head>

    <link href="css/styles.css" rel="stylesheet" type="text/css">

  <title>Triangle Tracker</title>
  </head>
  <body>
    <canvas id='myCanvas' height=200 width=400>
    </canvas>

    <h1>Triangle Tracker</h1>

    <div class="container-fluid">
      <form class="container" id="triangleNumbers">
        <div class="form-group">
          <label for="sideA">Enter Length for side A</label>
          <input type="text" id="sideA" class="form-control" value="">

          <label for="sideB">Enter Length for side B</label>
          <input type="text" id="sideB" class="form-control" value="">

          <label for="sideC">Enter Length for side C</label>
          <input type="text" id="sideC" class="form-control" value="">


        <div class="">
          <button type="submit" id="" name="button">Enter your triangle side lengths here!</button>
        </div>

      </form>

      <div class="" id="equilateral">
        <h1>equilateral</h1>
      </div>
      <div class="" id="isoceles">
        <h1>isoceles</h1>
      </div>
      <div class="" id="scalene">
        <h1>scalene</h1>
      </div>
      <div class="" id="notTriangle">
        <h1>not a triangle</h1>
      </div>

    </div>
    </div>

  </body>
